sylius_grid:
    grids:
        sylius_admin_taxon:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.taxon.class%"
                    repository:
                        method: createQueryBuilderByTranslation
            filters:
                name:
                    type: string
                    options:
                        fields: [translation.name]
