                template: '@SyliusAdmin/Channel/Form/Sections/Money/_currencies.html.twig'
            default_tax_zone:
                template: '@SyliusAdmin/Channel/Form/Sections/Money/_defaultTaxZone.html.twig'
            tax_calculation_strategy:
                template: '@SyliusAdmin/Channel/Form/Sections/Money/_taxCalculationStrategy.html.twig'

        'sylius_admin.channel.update.content.form.sections.shop_billing_data':
            company:
                template: '@SyliusAdmin/Channel/Form/Sections/ShopBillingData/_company.html.twig'
            country:
                template: '@SyliusAdmin/Channel/Form/Sections/ShopBillingData/_country.html.twig'
            city:
                template: '@SyliusAdmin/Channel/Form/Sections/ShopBillingData/_city.html.twig'
            tax_id:
