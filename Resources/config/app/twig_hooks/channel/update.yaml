twig_hooks:
    hooks:
        'sylius_admin.channel.update.content':
            form:
                component: 'SyliusAdmin.Channel.ChannelType'
                data:
                    channel: '@=resource'
                    form: '@=form'
                    parentMainHook: '@=parent_main_hook'
                    parentFallbackHook: '@=parent_fallback_hook'
                configuration:
                    method: 'PUT'

        'sylius_admin.channel.update.content.form':
            sections:
                template: '@SyliusAdmin/Channel/Form/_sections.html.twig'

        'sylius_admin.channel.update.content.form.sections':
            general:
                template: '@SyliusAdmin/Channel/Form/Sections/_general.html.twig'
            money:
                template: '@SyliusAdmin/Channel/Form/Sections/_money.html.twig'
            shop_billing_data:
                template: '@SyliusAdmin/Channel/Form/Sections/_shopBillingData.html.twig'
            omnibus:
                template: '@SyliusAdmin/Channel/Form/Sections/_omnibus.html.twig'
            look_and_feel:
                template: '@SyliusAdmin/Channel/Form/Sections/_lookAndFeel.html.twig'

        'sylius_admin.channel.update.content.form.sections.general':
            code:
                template: '@SyliusAdmin/Channel/Form/Sections/General/_code.html.twig'
            enabled:
                template: '@SyliusAdmin/Channel/Form/Sections/General/_enabled.html.twig'
            channel_name:
                template: '@SyliusAdmin/Channel/Form/Sections/General/_name.html.twig'
            color:
                template: '@SyliusAdmin/Channel/Form/Sections/General/_color.html.twig'
            hostname:
                template: '@SyliusAdmin/Channel/Form/Sections/General/_hostname.html.twig'
            contact_email:
                template: '@SyliusAdmin/Channel/Form/Sections/General/_contactEmail.html.twig'
            contact_phone_number:
                template: '@SyliusAdmin/Channel/Form/Sections/General/_contactPhoneNumber.html.twig'
            description:
                template: '@SyliusAdmin/Channel/Form/Sections/General/_description.html.twig'
            countries:
                template: '@SyliusAdmin/Channel/Form/Sections/General/_countries.html.twig'
            address_required_in_checkout:
                template: '@SyliusAdmin/Channel/Form/Sections/General/_addressRequiredInCheckout.html.twig'
            skip_shipping_step:
                template: '@SyliusAdmin/Channel/Form/Sections/General/_skipShippingStep.html.twig'
            skip_payment_step:
                template: '@SyliusAdmin/Channel/Form/Sections/General/_skipPaymentStep.html.twig'
