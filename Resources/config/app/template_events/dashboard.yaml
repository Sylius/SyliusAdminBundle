sylius_ui:
    events:
        sylius.admin.dashboard:
            blocks:
                sidebar:
                    template: '@SyliusAdmin/Shared/Crud/Common/_sidebar.html.twig'
                navbar:
                    template: '@SyliusAdmin/Shared/Crud/Common/_navbar.html.twig'
                content:
                    template: '@SyliusAdmin/Shared/Crud/Common/_content.html.twig'
        sylius.admin.dashboard.content:
            blocks:
                header:
                    template: '@SyliusAdmin/Shared/Crud/Common/Content/_header.html.twig'
                statistics:
                    component:
                        name: 'SyliusAdmin.Dashboard.Statistics'
                        inputs:
                            context: 'expr:context'
                            channel: 'expr:context["channel"]'
                latest_statistics: '@SyliusAdmin/Dashboard/Index/Content/_latestStatistics.html.twig'
        sylius.admin.dashboard.content.header:
            blocks:
                title_block:
                    template: '@SyliusAdmin/Shared/Crud/Common/Content/Header/_titleBlock.html.twig'
        sylius.admin.dashboard.content.header.title_block:
            blocks:
                title:
                    template: '@SyliusAdmin/Dashboard/Index/Content/Header/TitleBlock/_title.html.twig'
                    context:
                        header: sylius.ui.dashboard
        sylius.admin.dashboard.content.statistics:
            blocks:
                statistics_grid:
                    template: '@SyliusAdmin/Dashboard/Index/Content/_statisticsGrid.html.twig'
                statistics_chart:
                    template: '@SyliusAdmin/Dashboard/Index/Content/_statisticsChart.html.twig'
        sylius.admin.dashboard.content.statistics.grid:
            blocks:
                sales: '@SyliusAdmin/Dashboard/Index/Content/StatisticsGrid/_sales.html.twig'
                paid_orders: '@SyliusAdmin/Dashboard/Index/Content/StatisticsGrid/_paidOrders.html.twig'
                customers: '@SyliusAdmin/Dashboard/Index/Content/StatisticsGrid/_customers.html.twig'
                average_order_value: '@SyliusAdmin/Dashboard/Index/Content/StatisticsGrid/_averageOrderValue.html.twig'
        sylius.admin.dashboard.content.latest_statistics:
            blocks:
                new_customers:
                    component: 'SyliusAdmin.Dashboard.NewCustomers'
                new_orders:
                    component: 'SyliusAdmin.Dashboard.NewOrders'
