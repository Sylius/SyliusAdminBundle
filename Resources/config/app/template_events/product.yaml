        sylius.admin.product.create.content.form:
            blocks:
                form_body:
                    template: '@SyliusAdmin/Product/Form/formBody.html.twig'
        sylius.admin.product.create.content.form.form_body:
            blocks:
                side_navigation:
                    template: '@SyliusAdmin/Product/Form/_sideNavigation.html.twig'
                sections:
                    template: '@SyliusAdmin/Product/Form/_sections.html.twig'
        sylius.admin.product.create.content.form.form_body.side_navigation:
            blocks:
